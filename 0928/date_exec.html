<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간을 표시해주는 객체 - Date</title>
    <style>
        #date{
            font-size: 40px;
            color: #00f;
        }
        #food{
            width: 350px;
            margin: 0px auto;
            border: 3px solid #000;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>날짜와 시간을 표시해주는 객체 - Date</h2>
    <p>웹페이지에 날짜나 시간을 표시하기 위한 객체이며 다양하게 응용할 수 있다.</p>
    <p>날짜를 사용하는 콘텐츠는 네이버의 뉴스기사, 증권, 블로그 글, 댓글, 카페, 유튜브, 웹툰, 메일, 환율, 날씨, SNS, 예매, 주문정보 등................</p>

    <h3>실습예제1 - 현재 날짜 출력하기</h3>
    <p>예)09.28(수)</p>
    <div id="date"></div>

    <h3>실습예제2 - 오늘의 추천요리(추천상품)</h3>
    <div id="food">
        <img src="./images02/food1.jpg" alt="">
    </div>

    <script>
        let today= new Date;
        document.write(today);//모든 시간과 날짜 정보가 나온다.

        let month,day,yoil;
        month= today.getMonth()+1;
        day= today.getDate();
        yoil= today.getDay();
        
        let a= ['(일)','(월)','(화)','(수)','(목)','(금)','(토)'];

        document.getElementById('date').innerHTML=month+'.'+day+'.'+a[yoil];

        document.getElementById('food').innerHTML=`${a[yoil]}요일의 추천요리는<br>
        <img src="./images02/food${yoil+1}.jpg">`
    </script>
</body>
</html>
