<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 복습</title>
  <script>
    function print01(){
      document.write('함수내용 출력');
    }
    
    print01();

    const print02 = () =>{
      console.log('함수내용 출력');
    }

    print02();

  </script>
</head>
<body>
  <h2>자바스크립트 복습</h2>
  <h3>함수(function)</h3>
  <p>함수는 일련의 내용을 동작하기 위한 코드의 집합이다.</p>
  <pre>
    function 함수명(){
      내용작성;
    }
    함수명();

    const 변수명() => {
      내용작성;
    }
    변수명();
    </pre>
</body>
</html>
